<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Task Manager</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Projects</h2>
            <ul class="project-list">
                <!-- Projects will be dynamically added here -->
            </ul>
            <button id="add-project">Add Project</button>
        </aside>

        <main class="main-content">
            <section class="project">
                <h2 id="current-project-title">Select a Project</h2>
                <div class="tasks">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>

            <section class="add-task">
                <h3>Add New Task</h3>
                <form id="add-task-form">
                    <input type="text" id="taskName" placeholder="Task Name" required>
                    <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                    <input type="date" id="taskDate" required>
                    <select id="taskPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                
                    <button type="button" id="taskButton">Add Task</button>
                </form>
            </section>
        </main>
    </div>

    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <input type="text" id="projectTitle" placeholder="Project Title" required>
                <button type="submit">Create Project</button>
            </form>
        </div>
    </div>

    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="text" id="editTitle" placeholder="Task Title" required>
                <textarea id="editDescription" placeholder="Task Description" required></textarea>
                <input type="date" id="editDueDate" required>
                <select id="editPriority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label>
                    <input type="checkbox" id="editCheckbox">
                    Completed
                </label>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
